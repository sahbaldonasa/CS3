<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
            *{
				font-family: "Trebuchet MS", sans-serif, serif;
			}
			body {
				background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("https://i.pinimg.com/564x/c5/71/e0/c571e015de3e255a1a689234f2b2b529.jpg");
				background-size: cover;
				background-position: center;
				text-align: center;
				color: #A555EC;
			}

			form {
				display: inline-block;
				background-color: #F3CCFF;
				padding: 20px;
                opacity: 0.7;
				border-radius: 10px;
				border: none;
				position: relative;
			}

			form#input {
				transform: translateX(-70px) translateY(30px);
			}

			form#output {
				transform: translateX(80px) translateY(-200px);
			}

			fieldset {
				border: none;
				padding: 0;
				margin: 0;
				border-color: transparent;
				width: 400px;
				margin: 0 auto;
				box-sizing: border-box;
			}

			legend {
				font-weight: bold;
				margin-bottom: 10px;
			}

			label {
				display: block;
				margin-bottom: 5px;
				text-align: left;
			}

			input[type="text"],
			input[type="password"],
			input[type="email"],
			textarea,
			select {
				width: 100%;
				padding: 5px;
				border: 1px solid #ccc;
				border-radius: 4px;
				margin-bottom: 10px;
				box-sizing: border-box;
			}

			textarea {
				height: 80px;
			}

			input[type="submit"],
			input[type="reset"] {
				background-color: #D09CFA;
				color: black;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-right: 10px;
				transition-duration: 0.5s;
			}

			input[type="submit"]:hover,
			input[type="reset"]:hover {
				background-color: #A555EC;
			}

			#output {
				text-align: center;
				margin-top: 20px;
				text-align: left;
				padding-bottom: 0px;
			}
		</style>
		<title>Baldonasa_FA14</title>
	</head>
	<body>
	<h1>Sign-up Sheet</h1>
	<form id="input" onsubmit="return printInputs(event);">
		<fieldset form="input">
			<legend>Input User Information:</legend>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" onblur="onBlur(this)" onfocus="onFocus(this)"><br/>

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" onblur="onBlur(this)" onfocus="onFocus(this)"><br/>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" onfocus="onFocus(this)">
				<option value="" selected disabled></option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br/>

			<label for="password">Password:</label>
			<input type="password" id="pWord" name="password" onblur="onBlur(this)" onfocus="onFocus(this)"><br/>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" onblur="onBlur(this)" onfocus="onFocus(this)"><br/>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" onblur="onBlur(this)" onfocus="onFocus(this)"><br/>

			<label for="description">Short self-description:</label>
			<textarea id="description" name="description" onblur="onBlur(this)" onfocus="onFocus(this)"></textarea><br/>

			<br/>
			<input type="submit" value="Submit" onclick="validateInputs(event)">
			<input type="reset" value="Reset" onclick="resetBordersColor()">
		</fieldset>
	</form>
	<form id="output">
		<fieldset form="output">
			<legend>User Information:</legend>
			<div id="output"></div>
		</fieldset>
	</form>
<script>
	function onBlur(elem) {
		if (elem.value === "") {
			elem.style.borderColor = "red";
		}
	}

	function onFocus(elem) {
		elem.style.borderColor = "green";
	}

	function printInputs(event) {
		event.preventDefault();
		var nameInput = document.getElementById("name");
		var usernameInput = document.getElementById("username");
		var genderInput = document.getElementById("gender");
		var passwordInput = document.getElementById("pWord");
		var emailInput = document.getElementById("email");
		var addressInput = document.getElementById("address");
		var descriptionInput = document.getElementById("description");
		var outputElement = document.getElementById("output");

		outputElement.innerHTML =
			"Name: " + nameInput.value + "<br/>" +
			"Username: " + usernameInput.value + "<br/>" +
			"Gender: " + genderInput.value + "<br/>" +
			"Password: " + passwordInput.value + "<br/>" +
			"Email: " + emailInput.value + "<br/>" +
			"Address: " + addressInput.value + "<br/>" +
			"Description: " + descriptionInput.value + "<br/> <br/>";
		return false;
	}

	function resetBordersColor() {
		document.getElementById("name").style.borderColor = "";
		document.getElementById("username").style.borderColor = "";
		document.getElementById("gender").style.borderColor = "";
		document.getElementById("pWord").style.borderColor = "";
		document.getElementById("email").style.borderColor = "";
		document.getElementById("address").style.borderColor = "";
		document.getElementById("description").style.borderColor = "";

		var outputElement = document.getElementById("output");
		outputElement.innerHTML = "<legend>User Information:</legend>"; // Keep the legend
		outputElement.style.width = "500px";
		outputElement.style.height = "100px";
	}

	function validateInputs(event) {
		var nameInput = document.getElementById("name");
		var usernameInput = document.getElementById("username");
		var genderInput = document.getElementById("gender");
		var passwordInput = document.getElementById("pWord");
		var emailInput = document.getElementById("email");
		var addressInput = document.getElementById("address");
		var descriptionInput = document.getElementById("description");
		var outputElement = document.getElementById("output");

		if (
			nameInput.value === "" ||
			usernameInput.value === "" ||
			genderInput.value === "" ||
			passwordInput.value === "" ||
			emailInput.value === "" ||
			addressInput.value === "" ||
			descriptionInput.value === ""
		) {
			alert("Please fill in all the required fields.");
			outputElement.innerHTML = ""; // Clear the output form
			return false;
		}

		outputElement.innerHTML =
			"Name: " + nameInput.value + "<br/>" +
			"Username: " + usernameInput.value + "<br/>" +
			"Gender: " + genderInput.value + "<br/>" +
			"Password: " + passwordInput.value + "<br/>" +
			"Email: " + emailInput.value + "<br/>" +
			"Address: " + addressInput.value + "<br/>" +
			"Description: " + descriptionInput.value + "<br/> <br/>";

		return false;
	}
</script>

	</body>
</html>
